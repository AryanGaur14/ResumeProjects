<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- heading section start-->
    <header>
        <nav class="bg-zinc-700 h-24 w-screen text-gray-200 font-bold text-2xl md:text-4xl flex justify-center items-center">
            <p>Rock Paper Scissor</p>
        </nav>
    </header>
    <!-- heading section ends -->

    <!-- rock paper scissor image section starts -->
    <section>
        <div class=" h-56 w-screen flex justify-center items-center">
            <img class="h-16 md:h-28 m-4 cursor-pointer" src="./img/rock.jpg" alt="rock" onclick="pressedbutton('rock')">
            <img class="h-16 md:h-28 m-4 cursor-pointer" src="./img/paper.jpg" alt="paper" onclick="pressedbutton('paper')">
            <img class="h-16 md:h-28 m-4 cursor-pointer" src="./img/scissor.jpg" alt="scissor" onclick="pressedbutton('scissor')">
        </div>
    </section>
    <!-- rock paper scissor image sections ends -->
    
    <!-- score section starts -->
    <section>
        <div class="h-40  flex flex-row justify-center items-center">
            <div class="m-14">
                <div id="userScore" class="flex justify-center items-center text-6xl md:text-8xl">0</div>
                <div class="flex justify-center items-center md:text-3xl">YOU</div>
            </div>
            <div class="m-14">
                    <div id="compScore" class="flex justify-center items-center text-6xl md:text-8xl">0</div>
                    <div class="flex justify-center items-center md:text-3xl">Computer</div>
            </div>
        </div>
    </section>
    <!-- score section ends -->

    <!-- result display start -->
    <section>
        <div class="flex justify-center items-center">
            <div id="display" class="rounded-2xl p-8 mt-8 h-20 md:h-12 w-80 md:w-96 bg-black text-white text-lg flex justify-center items-center font-semibold ">
                Just Click Any Gesture to Play!
            </div>
        </div>
    </section>
    <!-- result display end -->

    <script src="script.js"></script>

</body>
</html>
