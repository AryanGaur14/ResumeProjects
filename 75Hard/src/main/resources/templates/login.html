<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login2.css">
    <script src="https://kit.fontawesome.com/401b96a213.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            <form th:action="@{/loggedin}" th:object="${login}" method="POST">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" th:field="*{username}" name="username" placeholder="Username" required/>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" th:field="*{password}" name="password" placeholder="Password" required/>
                    </div>
                    <p>Forget password <a href="#">click here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signinbtn" class="disable">
                        Sign In
                    </button>
                </div>
                <div class="registration-page">
                    <span><a th:href="@{/registration-page}">&nbsp;Create an account</a></span>
                </div>
            </form>
        </div> 
    </div>
</body>
</html>
