<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Discussion</title>
    <link rel="stylesheet" href="CSS/questionForm.css">
</head>

<body>
    <div class="container">

        <form th:action="@{/submitquestion}" th:object="${question}" method="POST">
            <h1>Add Your Question!!</h1>
            <textarea th:field="*{Question}" name="Question" required></textarea>
            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>

</html>
