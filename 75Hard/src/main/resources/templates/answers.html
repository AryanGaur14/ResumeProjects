<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Answers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Discussion Forum</h3>
    <hr>
    <a th:href="@{/answerQuestion}"
       class="btn btn-primary btn-sm mb-3">
        Add Answers</a>
<!--    <form th:action="@{/answerQuestion}" th:object="${answerModel}" method="POST">-->
<!--        <input type="hidden" th:field="*{qid}">-->
<!--        <input type="submit" class="btn btn-primary btn-sm mb-3">Add Answers</input>-->
<!--    </form>-->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Answers</th>
            <th>Username</th>
            <th>Date and Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempQuestions:${allAns}">
            <td th:text="${tempQuestions.answer}"></td>
            <td th:text="${tempQuestions.answeredBy}"></td>
            <td th:text="${tempQuestions.postedDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
<h1></h1>
</body>
</html>
