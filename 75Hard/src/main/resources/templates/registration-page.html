<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration.css">
    <script src="https://kit.fontawesome.com/401b96a213.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form th:action="@{/register}" th:object="${register}" method="POST">
                <div class="input-group">
                    <div class="input-field" >
                        <i class="fa-solid fa-user"></i>
                        <input type="text" th:field="*{username}"  placeholder="Username" required/>
                    </div>
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" th:field="*{firstName}"  placeholder="First Name" required/>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" th:field="*{lastName}"  placeholder="Last Name" required/>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" th:field="*{gender}"  placeholder="Gender" required/>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="number" th:field="*{contactNo}"  placeholder="Contact No." required/>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" th:field="*{emailAddress}" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" th:field="*{password}" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <!-- <p>Lost password <a href="#">click here!</a></p> -->
                </div>
                <div class="btn-field">
                    <button type="btn" id="signupbtn">
                        Sign Up
                    </button>
                    <!-- <button type="btn" id="signinbtn" class="disable" onclick="hrefFunction()">
                        Sign In
                    </button> -->
                </div>
            </form>
        </div> 
    </div>
