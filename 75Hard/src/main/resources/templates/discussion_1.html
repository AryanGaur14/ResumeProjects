<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discussion Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Discussion Forum</h3>
    <hr>
    <a th:href="@{/questionForm}"
       class="btn btn-primary btn-sm mb-3">
        Add Question</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Question</th>
            <th>Username</th>
            <th>Date and Time</th>
            <th>See Answers</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempQuestions:${listQuestion}">
            <td th:text="${tempQuestions.Question}"></td>
            <td th:text="${tempQuestions.askedBy}"></td>
            <td th:text="${tempQuestions.postedDate}"></td>
            <td>
                <a th:href="@{/answers(questionId=${tempQuestions.id})}"
                   class="btn btn-info btn-sm">See Answers</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<h1></h1>
</body>
</html>
